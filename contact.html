<!-- @format -->

<html>
	<head>
		<link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png" />
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="stylesheet.css" />
		<title>Chinooks | Contact</title>
	</head>
	<body>
		<header class="header">
			<img src="assets/transparent-logo.png" alt="logo" />
			<ul>
				<li><a href="">Home</a></li>
				<li><a href="">Menu</a></li>
				<li><a href="location.html">Locations</a></li>
				<li><a href="contact.html">Contact</a></li>
				<li><a href="aboutus.html">About</a></li>
			</ul>
		</header>

		<section class="head-section">
			<p>"We will deliver the finest for you wherever you are in Ilocos Norte and whenever you desire it."</p>
		</section>

		<section class="main-section form-main-section">
			<div class="form-divider">
				<div class="location-box">
					<img src="assets/Hands Phone (1).svg" alt="hand-cartoon" />
				</div>
				<form action="" method="post">
					<h2>Leave a Message</h2>
					<input placeholder="Full Name" type="text" name="name" id="name" class="form-input" />
					<input placeholder="Enter your valid email address" type="email" name="Email" id="Email " class="form-input" />

					<textarea name="message" minlength="20" id="message" cols="30" rows="7" placeholder="Leave a Message"></textarea>

					<input placeholder="" type="submit" id="save" name="submit" value="Submit" />
				</form>
			</div>
		</section>
		<section class="main-section contact-main-section">
			<div class="contact-divider">
				<div class="contact email">
					<img src="assets/carbon_email.svg" class="social-media logos" alt="contact- mail-logo" />
					<p>chinooks.ph@gmail.com</p>
				</div>
				<a href="https://www.facebook.com/Chinooks-Ilocos-Norte-109954094901945/?ref=page_internal" target="_blank" class="contact facebook">
					<img src="assets/bxl_facebook.svg" class="social-media logos" alt="contact-fb-logo" />
					<p>Chinooks Ilocos Norte</p>
				</a>
				<div class="contact mobile-phone">
					<img src="assets/akar-icons_phone.svg" class="social-media logos" alt="contact-phone-logo" />
					<p>0930 228 3817</p>
				</div>
				<div class="contact leave-message">
					<img src="assets/bytesize_message.svg" class="social-media logos" alt="leave-message" />
					<p>Leave a message</p>
				</div>
			</div>
		</section>

		<div class="footer"></div>
		<footer></footer>
	</body>
</html>
